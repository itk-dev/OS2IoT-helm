mosquitto:
  image:
    repository: eclipse-mosquitto
    tag: '2'
    pullPolicy: IfNotPresent

  replicaCount: 1

  # Node selector for pod scheduling (e.g., restrict to specific region)
  nodeSelector:
    topology.kubernetes.io/region: fsn1

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

