---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: os2iot-frontend-tls
spec:
  secretName: os2iot-frontend-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - {{ .Values.os2iotFrontend.ingress.host }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: os2iot-frontend-ingress
spec:
  entryPoints:
    - websecure
  routes:
    # API route - proxy to backend service (cross-namespace)
    - match: Host(`{{ .Values.os2iotFrontend.ingress.host }}`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: os2iot-backend-svc
          namespace: os2iot-backend
          port: 3000
    # Frontend route - serve static files
    - match: Host(`{{ .Values.os2iotFrontend.ingress.host }}`)
      kind: Rule
      services:
        - name: os2iot-frontend-svc
          port: {{ .Values.os2iotFrontend.service.port }}
  tls:
    secretName: os2iot-frontend-tls
