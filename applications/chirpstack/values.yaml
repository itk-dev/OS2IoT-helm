chirpstack:
  # Default values for aodb.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.

  image:
    registry: chirpstack
    repository: chirpstack
    tag: '4.6'
    pullPolicy: IfNotPresent

  replicaCount: 1

  extraEnv:
    - name: POSTGRES_USER
      valueFrom:
        secretKeyRef:
          name: cloudnative-pg-cluster-chirpstack
          key: username
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: cloudnative-pg-cluster-chirpstack
          key: password
    # ChirpStack v4 uses CHIRPSTACK__ prefix for env var overrides
    - name: CHIRPSTACK__POSTGRESQL__DSN
      value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@cloudnative-pg-cluster-rw:5432/chirpstack?sslmode=disable"

  MQTT:
   server: "tcp://mosquitto:1883"

  redis:
    url: "redis://chirpstack-redis:6379/0"

  network:
    net_id: "000000"
    adr_plugins: '[]'
    enabled_regions: '["eu868"]'

  api:
    bind: "0.0.0.0:8080"
    jwt_secret: "change-me-in-production"
