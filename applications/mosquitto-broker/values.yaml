mosquittoBroker:
  image:
    registry: ghcr.io/itk-dev
    repository: os2iot-mosquitto
    tag: 'latest'
    pullPolicy: IfNotPresent

  replicaCount: 1

  # Node selector for pod scheduling (e.g., restrict to specific region)
  nodeSelector:
    topology.kubernetes.io/region: fsn1

  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

  ingress:
    host: "mqtt.os2iot.itkdev.dk"

  database:
    host: "postgres-cluster-rw.postgres"
    port: "5432"
    username: "mqtt"
    name: "os2iot"
    sslMode: "disable"
    # Password injected from secret
    passwordSecretName: "postgres-cluster-mqtt"
    passwordSecretKey: "password"

