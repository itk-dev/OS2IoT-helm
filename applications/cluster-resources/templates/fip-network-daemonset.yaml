apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fip-network-config
  namespace: kube-system
  labels:
    app: fip-network-config
spec:
  selector:
    matchLabels:
      app: fip-network-config
  template:
    metadata:
      labels:
        app: fip-network-config
    spec:
      hostNetwork: true
      nodeSelector:
        topology.kubernetes.io/region: fsn1
      initContainers:
        - name: configure-fip
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              {{- range .Values.fipController.floatingIPs }}
              if ! ip addr show | grep -q {{ . }}; then
                ip addr add {{ . }}/32 dev eth0
                echo "Added {{ . }}/32 to eth0"
              else
                echo "{{ . }}/32 already configured"
              fi
              {{- end }}
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
              drop: ["ALL"]
      containers:
        - name: pause
          image: registry.k8s.io/pause:3.9
          securityContext:
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 1m
              memory: 4Mi
