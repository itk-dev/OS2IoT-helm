hcloud-csi:
  enabled: true

  # Use existing secret for Hetzner API token
  # Create sealed secret from local-secrets/hcloud-token.yaml
  controller:
    hcloudToken:
      existingSecret:
        name: hcloud
        key: token
    replicaCount: 1
    nodeSelector:
      cfke.io/provider: hetzner
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

  node:
    nodeSelector:
      cfke.io/provider: hetzner
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi

  storageClasses:
    - name: hcloud-volumes
      defaultStorageClass: true
      reclaimPolicy: Retain
      volumeBindingMode: WaitForFirstConsumer
